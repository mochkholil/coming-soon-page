<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css" />

    <!-- fonts google -->
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-container">
      <div class="container">
        <div class="column-1">
          <div class="logo">
            <img src="images/logo.svg" alt="" />
          </div>
          <div class="content">
            <div class="header">
              <span class="header-text top">we're</span>
              <span class="header-text">coming</span>
              <span class="header-text">soon</span>
            </div>
            <div class="paragraph">
              <p>
                Hello fellow shoppers! We're currently building our new fashion store. Add your
                email below to stay up-to-date with announcements and our launch deals.
              </p>
            </div>
          </div>
          <form action="#" id="form" class="form">
            <div class="inputBx">
              <input type="text" id="email" class="email" placeholder="Email Address" />
              <div class="error icon">
                <img src="images/icon-error.svg" alt="icon error" />
              </div>
            </div>
            <div class="error-text">Please enter a valid email</div>
            <button id="btn-email" class="icon"><img src="images/icon-arrow.svg" alt="" /></button>
          </form>
        </div>
        <div class="column-2"></div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Moch Kholil</a>.
      </p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
